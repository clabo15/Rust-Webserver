<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web Server</title>
    <style>
        /* Cyberpunk Color Palette */
        :root {
            --primary-color: #00ffff; /* Neon cyan */
            --secondary-color: #ff00ff; /* Neon magenta */
            --background-color: #0d0d0d; /* Dark background */
            --accent-color: #ffcc00; /* Neon yellow */
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 8px var(--primary-color), 0 0 16px var(--secondary-color);
        }

        h1 {
            font-size: 3rem;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px var(--primary-color), 0 0 16px var(--secondary-color);
            }
            to {
                text-shadow: 0 0 16px var(--accent-color), 0 0 32px var(--secondary-color);
            }
        }

        /* Rustacean Logo Animations */
        .rust-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            animation: spin-and-pulse 5s ease-in-out infinite;
        }

        @keyframes spin-and-pulse {
            0% {
                transform: rotate(0deg) scale(1);
            }
            20% {
                transform: rotate(360deg) scale(1.1);
            }
            40% {
                transform: rotate(360deg) scale(1);
            }
            80% {
                transform: rotate(360deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to My Rust Web Server!</h1>
    <div class="rust-logo-container">
        <img src="./static/images/rustacean-flat-happy.svg" alt="Rustacean Logo" class="rust-logo">
    </div>
</body>

</html>
